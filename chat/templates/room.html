
<!DOCTYPE html>
<html>
<head>
    <title>OpenCV with Django Channels</title>
</head>
<body>
    <h1>Video Stream</h1>
    <img id="video-feed" src="" />
    
    <script>
        const socket = new WebSocket('wss://' + window.location.host + '/ws/chat/');

        socket.onopen = function (e) {
            console.log('WebSocket connection established.');
        };

        socket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        socket.onclose = function (event) {
        console.error("WebSocket closed:", event);
        console.error("Close code:", event.code);
        console.error("Close reason:", event.reason);
        };

        socket.onerror = function (event) {
            console.error("WebSocket error:", event);
        };
        const videoElement = document.getElementById('video-feed');
        
        socket.onmessage = function(event) {
            videoElement.src = 'data:image/jpg;base64,' + event.data;
        };
    </script>
</body>
</html>
